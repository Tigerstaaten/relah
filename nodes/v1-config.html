<script type="text/x-red" data-template-name="wml-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-apikey"><i class="fa fa-user"></i> API Key</label>
        <input type="text" id="node-config-input-apikey">
    </div>

    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host URL</label>
        <input class="input-append-left" type="text" id="node-config-input-host">
    </div>

    <div class="form-row">
        <label for="node-config-input-instanceid"><i class="fa fa-id-badge"></i> Instance ID</label>
        <input class="input-append-left" type="text" id="node-config-input-instanceid">
    </div>


</script>

<script type="text/javascript">
    RED.nodes.registerType("wml-config",{
        category: "config",
        color: "rgb(180, 50, 50)",
        defaults: {
            host: {value:"", required:true},
            instanceid: {value:"", required:true},
            name: {value:""}
        },
        credentials: {
            apikey: {type:"password", required:true}
        },
        label: function() {
            return this.name || this.instanceid;
        }
    });
</script>
